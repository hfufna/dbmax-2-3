<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JQuery Form Builder Plugin</title>
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.8.7.custom.min.js"></script>
<script type="text/javascript" src="jquery.json-2.2.min.js"></script>
<script type="text/javascript" src="jquery.qtip.min.js"></script>
<script type="text/javascript" src="jquery-formbuilder-0.1.pack.js"></script>
<link type="text/css" href="css/smoothness/jquery-ui-1.8.7.custom.css" media="screen" rel="stylesheet" /> 
<link type="text/css" href="css/uni-form.css" media="screen" rel="stylesheet" />  
<link type="text/css" href="css/default.uni-form.css" media="screen" rel="stylesheet" />  
<link type="text/css" href="css/jquery.qtip.css" media="screen" rel="stylesheet" />
<link type="text/css" href="css/jquery-formbuilder-0.1.css" media="screen" rel="stylesheet" />
<script type="text/javascript">
$(function() {
 $('#container').formbuilder();
 $('div.buttons').children().button();
 });
</script>
<style type="text/css">

		
</style>
</head>

<body>
<div id="container">
  <div id="header"><h1>JQuery Form Builder Plugin</h1></div>
  <div id="builderPalette">
     <div class="floatingPanelIdentifier"></div>
     <div class="floatingPanel">
			<div id="paletteTabs">
				<ul>
					<li><a href="#addField">Add Field</a></li>
					<li><a href="#fieldSettings">Field Settings</a></li>
					<li><a href="#formSettings">Form Settings</a></li>
				</ul>
				<div id="addField">
				  <strong>Standard Fields</strong>
					<div id="standardFields"></div>
					<br />
				  <strong>Fancy Fields</strong>
				  <div id="fancyFields"></div>
				</div>
				<div id="fieldSettings">
					<fieldset class="language">
					<legend></legend>
					</fieldset>
					<div class="general">
					</div>				
				</div>
				<div id="formSettings">
					<fieldset class="language">
					<legend>
					<label for="language">Language: </label>
					<select id="language">
					  <option value="en">English</option>
					  <option value="zh_CN">简体中文</option>
					</select>
					</legend>
					</fieldset>	
					<div class="general"></div>								
				</div>
			</div>     
     </div>
  </div>
  <form id="builderForm" action="formbuilder.msp" class="uniForm" method="post">
  		<input type="hidden" id="name" name="name" />
			<input type="hidden" id="settings" name="settings" />
		  <div id="builderPanel">
		    <div class="formHeading"></div>
			  <fieldset>
			  <div id="emptyBuilderPanel">Start adding some fields from the menu on the left.</div>

  </div>
  <div class="buttons">
		  <input type="submit" name="create" class="save" value="Create" id="create" />
	</div>
	</form>	  
  <div id="footer">©2011 <a href="http://www.google.com/recaptcha/mailhide/d?k=01jTjzuFnxrUdgxzZaynYmkw==&amp;c=jsDnH9NCPyt5b09KmqvO1TZu2hgh2LxZya9yYaPRSPY=" onclick="window.open('http://www.google.com/recaptcha/mailhide/d?k\07501jTjzuFnxrUdgxzZaynYmkw\75\75\46c\75jsDnH9NCPyt5b09KmqvO1TZu2hgh2LxZya9yYaPRSPY\075', '', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=500,height=300'); return false;" title="Reveal my e-mail address">
	Lim, Chee Kin</a>  |  <a href="http://code.google.com/p/jquery-form-builder-plugin/">Project Home</a>  |  <a href="http://groups.google.com/group/jquery-form-builder-plugin">Discussion Group</a> | v0.1_124</div>
</div>
</body>
</html>
